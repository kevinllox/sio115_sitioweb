<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancha de FÃºtbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow-x: hidden;
            background: #1a1a1a;
        }

        .container {
            position: fixed;
            width: 100%;
            height: 100vh;
            background-image: url('/img/cancha.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .content {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            gap:1rem;
            z-index: 10;
        }

        h1 {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: white;
            text-align: center;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .team {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .player {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .player-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
        }

        .player-name {
            flex: 1;
            text-align: left;
        }

        .player:hover {
            transform: translateY(-5px);
        }

        .team-left .player {
            background: linear-gradient(135deg, #fff 0%, #e3f2fd 100%);
            border-left: 5px solid #1976d2;
        }

        .team-right .player {
            background: linear-gradient(135deg, #fff 0%, #fff3e0 100%);
            border-right: 5px solid #f57c00;
        }

        .center-emblems {
            display: flex;
            align-items: center;
            gap: 3rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem 3rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }

        .emblem {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .emblem:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .emblem img {
            width: 75px;
            height: 75px;
            object-fit: contain;
        }

        .vs {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 12px rgba(0,0,0,0.7);
        }


        /* -------------------------
           ðŸ“± TABLETS
        --------------------------*/
        @media (max-width: 992px) {
            .content {
                flex-direction: column;
                gap: 2rem;
                padding-top: 150px;
                text-align: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            .team {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .player {
                width: 250px;
                justify-content: center;
            }

            .center-emblems {
                gap: 2rem;
                padding: 1.5rem 2rem;
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
    </div>

    <div class="content">
        <h1>SISTEMAS OPERATIVOS</h1>

        <div class="team team-left">
            <div class="player">
                <img class="player-photo" src="img/ricardo.png" alt="Ricardo HernÃ¡ndez" />
                <div class="player-name">Ricardo HernÃ¡ndez</div>
            </div>
            <div class="player">
                <img class="player-photo" src="img/kevin.png" alt="Kevin Grande" />
                <div class="player-name">Kevin Grande</div>
            </div>
        </div>

        <div class="center-emblems">
            <div class="emblem">
                <img src="img/realmadrid.svg" alt="Real Madrid">
            </div>
            <div class="vs">VS</div>
            <div class="emblem">
                <img src="img/barca.svg" alt="Barcelona">
            </div>
        </div>

        <div class="team team-right">
            <div class="player">
                <img class="player-photo" src="img/nelson.jpeg" alt="Nelson Ayala" />
                <div class="player-name">Nelson Ayala</div>
            </div>
            <div class="player">
                <img class="player-photo" src="/img/julio.jpeg" alt="Julio Gil" />
                <div class="player-name">Julio Gil</div>
            </div>
        </div>
    </div>
</body>
</html>
